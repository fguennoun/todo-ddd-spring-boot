# =================================================================
# Docker Compose for Todo DDD Application
# Complete stack: App + PostgreSQL + Redis + Monitoring
# =================================================================

version: '3.8'

services:
  # =================================================================
  # Application Database
  # =================================================================
  postgres:
    image: postgres:15-alpine
    container_name: todo-postgres
    environment:
      POSTGRES_DB: todoapp
      POSTGRES_USER: todo_user
      POSTGRES_PASSWORD: todo_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init:/docker-entrypoint-initdb.d
    networks:
      - todo-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U todo_user -d todoapp"]
      interval: 10s
      timeout: 5s
      retries: 5

  # =================================================================
  # Cache & Session Store
  # =================================================================
  redis:
    image: redis:7-alpine
    container_name: todo-redis
    command: redis-server --appendonly yes --requirepass redis_password
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - todo-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # =================================================================
  # Main Application
  # =================================================================
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: todo-app
    environment:
      # Database Configuration
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/todoapp
      SPRING_DATASOURCE_USERNAME: todo_user
      SPRING_DATASOURCE_PASSWORD: todo_password

      # Redis Configuration
      SPRING_DATA_REDIS_HOST: redis
      SPRING_DATA_REDIS_PORT: 6379
      SPRING_DATA_REDIS_PASSWORD: redis_password

      # Application Configuration
      SPRING_PROFILES_ACTIVE: prod
      SERVER_PORT: 8080

      # Security Configuration
      JWT_SECRET: mySecretKeyForJWT123456789

      # Monitoring Configuration
      MANAGEMENT_ZIPKIN_TRACING_ENDPOINT: http://zipkin:9411/api/v2/spans

    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - todo-network
    volumes:
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # =================================================================
  # Monitoring - Prometheus
  # =================================================================
  prometheus:
    image: prom/prometheus:latest
    container_name: todo-prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
    ports:
      - "9090:9090"
    volumes:
      - ./docker/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    networks:
      - todo-network
    depends_on:
      - app

  # =================================================================
  # Monitoring - Grafana
  # =================================================================
  grafana:
    image: grafana/grafana:latest
    container_name: todo-grafana
    environment:
      GF_SECURITY_ADMIN_PASSWORD: admin123
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./docker/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./docker/grafana/datasources:/etc/grafana/provisioning/datasources:ro
    networks:
      - todo-network
    depends_on:
      - prometheus

  # =================================================================
  # Monitoring - Zipkin (Distributed Tracing)
  # =================================================================
  zipkin:
    image: openzipkin/zipkin:latest
    container_name: todo-zipkin
    environment:
      STORAGE_TYPE: mem
    ports:
      - "9411:9411"
    networks:
      - todo-network

# =================================================================
# Networks
# =================================================================
networks:
  todo-network:
    driver: bridge

# =================================================================
# Volumes
# =================================================================
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
